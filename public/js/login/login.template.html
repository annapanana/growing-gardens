<h1>LOGIN</h1>
<form name="loginInfo" method="post">
  <div class="row">
    <label for="email">Email</label>
    <input type="text" name="email" value="anna.lotko@gmail.com" ng-model="$ctrl.email">
  </div>
  <div class="row">
    <label for="password">Password</label>
    <input type="text" name="password" ng-model="$ctrl.userName" value="">
  </div>
  <div class="row">
    <button ng-click="$ctrl.submitForm()" type="button" name="button">Submit</button>
  </div>
</form>
