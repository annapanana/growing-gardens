<h1 class="button-header">LOGIN</h1>



<form ng-submit="$ctrl.submitLogin()" name="loginInfo" novalidate>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" ng-model="$ctrl.user.email" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" ng-model="$ctrl.user.password" id="pwd">
  </div>
  <div class="checkbox button-header">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <div class="button-header">
  <button type="submit" class="btn btn-default button">Submit</button>
</div>
</form>
