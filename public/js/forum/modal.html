<!-- New Post Modal -->
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New Post</h4>
      </div>
      <div class="modal-body">
        <form class="" action="index.html" method="post">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" value="">
          </div>
          <div class="form-group">
            <label for="name">Description</label>
            <textarea name="name" rows="3" cols="50"></textarea>
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="radio" ng-model="$ctrl.formCategory" value="help">Help
            <input type="radio" ng-model="$ctrl.formCategory" value="tools">Tools
            <input type="radio" ng-model="$ctrl.formCategory" value="seeds">Seeds
            <input type="radio" ng-model="$ctrl.formCategory" value="food">Food
            <input type="radio" ng-model="$ctrl.formCategory" value="miscellaneous">Miscellaneous
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>
