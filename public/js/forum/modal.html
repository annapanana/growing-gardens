<!-- New Post Modal -->
<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New Post</h4>
      </div>
      <div class="modal-body">
        <form novalidate class="" name="postForm">
          <div>
            <label for="title">Title</label>
            <input id="title" type="text" name="title" value="" ng-model="$ctrl.newPost.title" required>
          </div>
          <div>
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" cols="50" ng-model="$ctrl.newPost.description" required></textarea>
          </div>
          <div>
            <label for="category">Category</label>
            <input type="radio" ng-model="$ctrl.newPost.category" value="help">Help
            <input type="radio" ng-model="$ctrl.newPost.category" value="tools">Tools
            <input type="radio" ng-model="$ctrl.newPost.category" value="seeds">Seeds
            <input type="radio" ng-model="$ctrl.newPost.category" value="food">Food
            <input type="radio" ng-model="$ctrl.newPost.category" value="miscellaneous">Miscellaneous
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Submit</button>
      </div>
    </div>
  </div>
</div>
