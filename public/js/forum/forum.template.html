<h1 class="text-center">FORUM</h1>

<!-- TODO Socket-IO Feed Goes Here -->

<div class="button-header">
  <button type="button" class="btn filter-button" ng-click="$ctrl.changeCategory('all')" ng-class="{'filter-button-active': $ctrl.category === 'all'}"><h5>All</h5></button>
  <button type="button" class="btn filter-button" ng-click="$ctrl.changeCategory('help')" ng-class="{'filter-button-active': $ctrl.category === 'help'}"><h5>Help</h5></button>
  <button type="button" class="btn filter-button" ng-click="$ctrl.changeCategory('tools')" ng-class="{'filter-button-active': $ctrl.category === 'web'}"><h5>Tools</h5></button>
  <button type="button" class="btn filter-button" ng-click="$ctrl.changeCategory('seeds')" ng-class="{'filter-button-active': $ctrl.category === 'seeds'}"><h5>Seeds</h5></button>
  <button type="button" class="btn filter-button" ng-click="$ctrl.changeCategory('food')" ng-class="{'filter-button-active': $ctrl.category === 'food'}"><h5>Food</h5></button>
  <button type="button" class="btn filter-button" ng-click="$ctrl.changeCategory('miscellaneous')" ng-class="{'filter-button-active': $ctrl.category === 'miscellaneous'}"><h5>Miscellaneous</h5></button>
  <button type="button" class="btn filter-button" ng-click="$ctrl.createPost()"><h5>CREATE POST</h5></button>
</div>

<!-- ++++++++++++Displayed Posts++++++++++ -->
<div class="col-md-1"></div>
<div class="col-md-4 text-center">
  <!-- ++++++++++++++HAVE COLUMN++++++++++++++ -->
  <h4>Have</h4>
  <div ng-repeat="post in $ctrl.havePosts">
    <div class="card-group">
  <div class="card">
    <h4 class="card-title">Title: {{post.title}}</h4>
    <p>Description: {{post.description}}</p>
    <p>Contact: {{post.contact}}</p>
    <img class="img-responsive" ng-src="{{post.posts_image_url}}"/>
  </div>
    </div>
</div>
</div>
<!-- ++++++++++++++NEED COLUMN++++++++++++++ -->
<div class="col-md-2"></div>
<div class="col-md-4 text-center">
  <h4>Need</h4>
  <div ng-repeat="post in $ctrl.needPosts">
    <div class="card-group">
  <div class="card">
    <h4 class="card-title">Title: {{post.title}}</h4>
    <p>Description: {{post.description}}</p>
    <p>Contact: {{post.contact}}</p>
    <img class="img-responsive" ng-src="{{post.posts_image_url}}"/>
  </div>
    </div>
  </div>
</div>
<div class="col-md-1"></div>
