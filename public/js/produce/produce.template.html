<h1>PRODUCE</h1>
<p>This is a vizualization of the number of each plant grown in all of the community gardens.</p>
<div class="container">
  <div class="col-md-6">
    <h3 ng-if="vm.produces" ng-cloak>Largest Volume Vegetables Planted:</h3>
    <br />
    <div ng-repeat="produce in $ctrl.produces" ng-if="$index < 5">
      <li class="chip">
        <img class="chip-icon" ng-src="{{produce.image_url}}" alt="produce-icon">{{produce.name}}
         <!-- Only Display if UID is valid -->
      </li>
    </div>
  </div>
  <div class="col-md-6">
    <div class="bc-container">
      <div id="vis"></div>
    </div>
  </div>
</div>
