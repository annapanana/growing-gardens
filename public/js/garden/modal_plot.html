<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="myClose()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">{{singlePlot.name}}</h4>
      </div>
      <div class="modal-body">
        <div class="modal-split">
          <h6 class="text-left">Produce Planted in this Plot</h6>
          <ul ng-repeat="produce in singlePlot.produce" class="chip-container">
            <li class="chip"><img class="produce-icon" ng-src="{{produce.image}}" alt="produce-icon">{{produce.name}}</li>
            <!-- <md-chips collection="myCol" ng-model="myCol" md-title="title" md-thumbnail="thumnailUrl" md-subtitle="title"/> -->
          </ul>
        </div>
        <div class="modal-split">
          <h6 class="text-left">About this Plot</h6>
          <div class="row text-left">
            <img class="profile-image" ng-src="{{singlePlot.image_url}}" alt="">
            <p>{{singlePlot.about}}</p>
          </div>
        </div>
      </div>
      <!-- TODO NG-Show if in edit mode -->
      <div class="modal-footer text-center" ng-show="getUID()">
        <button type="button" ng-click="myClose()" class="btn btn-primary text-right">Edit Plot</button>
      </div>
    </div>
  </div>
</div>
